params:
  # env: production # to enable google analytics, opengraph, twitter-cards and schema.
  keywords: [Blog, Portfolio]
  author: Clément Nussbaumer
  images: ["/content/s"]
  DateFormat: "2 January 2006"
  defaultTheme: auto

  ShowReadingTime: true
  # ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  math: true

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "clement.n8r.ch"
    # icon: /apple-touch-icon.png
    # iconHeight: 35


  socialIcons:
    - name: email
      url: mailto:clement@n8r.ch
    - name: github
      url: "https://github.com/clementnuss/"
    - name: twitter
      url: "https://twitter.com/clementnuss"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com/clementnuss"
    - name: linkedin
      url: https://www.linkedin.com/in/clement-j-m-nussbaumer/

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"
  #   bing:
  #     SiteVerificationTag: "XYZabc"
  #   yandex:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/clementnuss/clement.n8r.ch/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: articles
      name: articles
      url: /articles/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
