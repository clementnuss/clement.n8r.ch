defaultContentLanguage: en
languages:
  fr:
    disabled: false
    languageCode: fr-FR
    languageDirection: ltr
    languageName: Français
    params:
      subtitle: Référence, tutoriels et explications
      description: "Mon site personnel"
      # profile-mode
      profileMode:
        enabled: true # needs to be explicitly set
        title: n8r | Clément
        # subtitle: ""
        imageUrl: "/images/2023-parrotspitze.jpeg"
        imageWidth: 250
        imageHeight: 250
        imageTitle: 2023 - Parrotspitze - 4436m
        buttons:
          - name: Articles
            url: articles
          - name: Tags
            url: tags
    title: n8r | Clément
    weight: 1
  en:
    disabled: false
    languageCode: en-US
    languageDirection: ltr
    languageName: English
    params:
      subtitle: Reference, Tutorials, and Explanations
      description: "My personal homepage"

      # profile-mode
      profileMode:
        enabled: true # needs to be explicitly set
        title: n8r | Clément
        imageUrl: "/images/2023-parrotspitze.jpeg"
        imageWidth: 250
        imageHeight: 250
        imageTitle: 2023 - Parrotspitze - 4436m
        buttons:
          - name: Articles
            url: articles
          - name: Tags
            url: tags
    title: n8r | Clément
