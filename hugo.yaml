# baseURL: "/"

defaultContentLanguage: en
defaultContentLanguageInSubdir: true

enableEmoji: true
enableRobotsTXT: true

languages:
  fr:
    languageCode: "fr-FR"
    languageName: ":fr: Fr"
    params:
      subtitle: Référence, tutoriels et explications
      profileMode:
        enabled: true # needs to be explicitly set
        title: n8r | Clément
        # subtitle: ""
        imageUrl: "/images/2023-parrotspitze.jpeg"
        imageWidth: 250
        imageHeight: 250
        imageTitle: 2023 - Parrotspitze - 4436m
        buttons:
          - name: Articles
            url: articles
          - name: Tags
            url: tags
    title: n8r | Clément
    weight: 1
  en:
    languageCode: "en-US"
    languageName: ":us: En"
    params:
      subtitle: Reference, Tutorials, and Explanations
      profileMode:
        enabled: true # needs to be explicitly set
        title: n8r | Clément
        imageUrl: "/images/2023-parrotspitze.jpeg"
        imageWidth: 250
        imageHeight: 250
        imageTitle: 2023 - Parrotspitze - 4436m
        buttons:
          - name: Articles
            url: articles
          - name: Tags
            url: tags
    title: n8r | Clément
    weight: 2

params:
  # env: production # to enable google analytics, opengraph, twitter-cards and schema.
  keywords: [Blog, Portfolio]
  author: Clément Nussbaumer
  DateFormat: "2 January 2006"
  defaultTheme: light
  disableThemeToggle: true
  displayFullLangName: true

  ShowReadingTime: true
  # ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    disableHLJS: true # to disable highlight.js
    disableFingerprinting: true
    # favicon: "<link / abs url>"
    # favicon16x16: "<link / abs url>"
    # favicon32x32: "<link / abs url>"
    # apple_touch_icon: "<link / abs url>"
    # safari_pinned_tab: "<link / abs url>"

  label:
    text: "clement.n8r.ch"
    # icon: /apple-touch-icon.png
    # iconHeight: 35

  socialIcons:
    - name: email
      url: mailto:clement@n8r.ch
    - name: github
      url: "https://github.com/clementnuss/"
    - name: twitter
      url: "https://twitter.com/clementnuss"
    # - name: stackoverflow
    #   url: "https://stackoverflow.com/clementnuss"
    - name: linkedin
      url: https://www.linkedin.com/in/clement-j-m-nussbaumer/

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: false # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/clementnuss/clement.n8r.ch/edit/main/content"
    appendFilePath: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search

module:
  imports:
    - path: github.com/adityatelange/hugo-PaperMod
